<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Second Life</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css"> -->
	<link rel="stylesheet"  type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/table.css">

</head>

<body>
	<header class="section-header">
		<nav class="navbar navbar-dark navbar-expand p-0 back-color-third">
			<div class="container">
				<ul class="navbar-nav d-none d-md-flex mr-auto">
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a href="#" class="nav-link color-primary"> Llamar: +51 987654321 </a></li>
					<li class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle color-primary" data-toggle="dropdown"> Español </a>
						<!-- <ul class="dropdown-menu dropdown-menu-right" style="max-width: 100px;">
				<li><a class="dropdown-item" href="#"></a></li>
		    </ul> -->
					</li>
				</ul> <!-- list-inline //  -->
			</div> <!-- navbar-collapse .// -->
			</div> <!-- container //  -->
		</nav> <!-- header-top-light.// -->

		<section class="header-main border-bottom back-color-primary">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-2 col-6 col-sm-4">
						<a href="index" class="brand-wrap">
							<img class="logo" src="https://i.ibb.co/NCTjMms/logo-icon.png" width="100">
						</a> <!-- brand-wrap.// -->
					</div>
					<div class="col-lg-6 col-12 col-sm-0 m-1 header__input-search">
						<form action="#" class="search">
							<div class="input-group w-100">
								<input type="text" class="form-control" placeholder="Busca tu producto...">
								<div class="input-group-append">
									<button class="btn btn-primary" type="submit">
										<i class="fa fa-search"></i>
									</button>
								</div>
							</div>
						</form> <!-- search-wrap .end// -->
					</div> <!-- col.// -->
					<div class="nav" > 
						<div class="nav__account">
							<div class="nav__account-car">
								<a href="carrito" class="nav__link"><i class="fa fa-shopping-cart"></i></a>
								<span class="nro-products" id="nro-products">0</span>
							</div>
							<div class="nav__account-login">
								<a href="perfil" class="nav__link"><i class="fa fa-user"></i></a>
								<div class="text">
									<span class=" color-third">Bienvenido!</span>
									<div>
										<a href="login" class="link">Ingresar</a> <span class=" color-third">| </span>
										<a href="registrar" class="link"> Registrar</a>
									</div>
								</div>
							</div>
						</div> <!-- widgets-wrap.// -->
					</div> <!-- col.// -->
				</div> <!-- row.// -->
			</div> <!-- container.// -->
		</section> <!-- header-main .// -->
	</header> <!-- section-header.// -->

	<main class="container-fluid">
		<!-- ========================= SECTION PAGETOP ========================= -->
		<section class="section-pagetop bg padding-20">
			<div class="container">
				<h2 class="title-page">Productos</h2>
				<nav>
					<ol class="breadcrumb text-white">
						<li class="breadcrumb-item"><a href="index">Inicio</a></li>
						<li class="breadcrumb-item active" aria-current="page">Productos</li>
					</ol>
				</nav>
			</div> <!-- container //  -->
		</section>
		<!-- ========================= SECTION INTRO END// ========================= -->
		
		<!-- ========================= SECTION CONTENT ========================= -->
		<section class="section-content">
			<div class="container">
		
				<div class="row">
					<aside class="col-12 col-md-12 col-sm-12 col-lg-3">
		
						<div class="card">
							<article class="filter-group">
								<header class="card-header">
									<a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">				
										<h6 class="title"><i class="icon-control fa fa-chevron-down"></i>Productos</h6>
									</a>
								</header>
								<div class="filter-content collapse show" id="collapse_1">
									<div class="card-body">
										<form class="pb-3">
											<div class="input-group">
												<input type="text" class="form-control" placeholder="Buscar...">
												<div class="input-group-append">
													<button class="btn btn-light" type="button"><i
															class="fa fa-search"></i></button>
												</div>
											</div>
										</form>
		
										<ul class="list-menu">
											<li><a href="#">Laptops </a></li>
											<li><a href="#">Impresoras </a></li>
											<li><a href="#">Celulares </a></li>
											<li><a href="#">Cámaras </a></li>
											<li><a href="#">Wearables </a></li>
											<li><a href="#">TV's</a></li>
											<li><a href="#">Audio </a></li>
										</ul>
		
									</div> <!-- card-body.// -->
								</div>
							</article> <!-- filter-group  .// -->

							<article class="filter-group">
								<header class="card-header">
									<a href="#" data-toggle="collapse" data-target="#collapse_2" aria-expanded="true" class="">								
										<h6 class="title"><i class="icon-control fa fa-chevron-down"></i> Marcas </h6>
									</a>
								</header>
								<div class="filter-content collapse show" id="collapse_2">
									<div class="card-body">
										<label class="custom-control custom-checkbox">
											<input type="checkbox" checked="" class="custom-control-input">
											<div class="custom-control-label">Xiaomi
												<b class="badge badge-pill badge-light float-right">120</b>
											</div>
										</label>
										<label class="custom-control custom-checkbox">
											<input type="checkbox" checked="" class="custom-control-input">
											<div class="custom-control-label">Apple
												<b class="badge badge-pill badge-light float-right">15</b>
											</div>
										</label>
										<label class="custom-control custom-checkbox">
											<input type="checkbox" checked="" class="custom-control-input">
											<div class="custom-control-label">Samsung
												<b class="badge badge-pill badge-light float-right">75</b>
											</div>
										</label>
										<label class="custom-control custom-checkbox">
											<input type="checkbox" checked="" class="custom-control-input">
											<div class="custom-control-label">Huawei
												<b class="badge badge-pill badge-light float-right">89</b>
											</div>
										</label>
										<label class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input">
											<div class="custom-control-label">Motorola
												<b class="badge badge-pill badge-light float-right">30</b>
											</div>
										</label>
									</div> <!-- card-body.// -->
								</div>
							</article> <!-- filter-group .// -->
						</div> <!-- card.// -->
		
					</aside> <!-- col.// -->
					<main class="col-12 col-md-12 col-sm-12 col-lg-9">
		
						<header class="border-bottom mb-4 pb-2">
							<div class="form-inline">
								<span class="mr-md-auto" th:text="${cantidad}"></span>							
								<!-- <div class="btn-group">
									<a href="#" class="btn btn-outline-secondary" data-toggle="tooltip" title="List view">
										<i class="fa fa-bars"></i></a>
									<a href="#" class="btn  btn-outline-secondary active" data-toggle="tooltip"
										title="Grid view">
										<i class="fa fa-th"></i></a>
								</div> -->
							</div>
						</header><!-- sect-heading-->
		 
						<table id="producto" class="display" width="100%">
							<thead>
								<tr>
									<th></th>
								</tr>
							</thead>
							<tbody class="row">
								<tr class="col-12 col-md-6 col-lg-4" th:each="p:${lstProducto}">
									<td class="card card-product-grid">
										<div class="img-wrap">
											<img th:src="${p.image}">
										</div> <!-- img-wrap.// -->
										<figcaption class="info-wrap">
											<div class="fix-height">
												<p class="m-0 info-text" th:text="${p.mar_prod}"></p>
												<a href="#" class="title" th:text="${p.mod_prod}"></a>
												<div class="price-wrap mt-2">
													<span class="price" th:text="${p.precio}"></span>
												</div> <!-- price-wrap.// -->
											</div>
											<a href="#" class="btn btn-block btn-primary">Añadir al carrito </a>
										</figcaption>
									</td>
								</tr>
							</tbody>
						</table>
		
					</main> <!-- col.// -->
		
				</div>
		
			</div> <!-- container .//  -->
		
		</section>
	</main>
	<!-- ========================= SECTION CONTENT END// ========================= -->

	<!-- ========================= FOOTER ========================= -->
	<footer class="section-footer border-top back-color-primary">
        <div class="container">
            <p class="float-md-right">
                &copy Copyright 2021 Todos los derechos reservados
            </p>
            <p class="section-content-text">
                <a href="terminos">Términos y condiciones</a>
            </p>
        </div><!-- //container -->
    </footer>
	<!-- ========================= FOOTER END // ========================= -->

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

	<script src="js/index.js"></script>	
</body>
</html>
