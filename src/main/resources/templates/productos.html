<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout::head2"></head>

<body>
	
	<header th:replace="layout/layout::header"></header>

	<main class="container-fluid">
		<!-- ========================= SECTION PAGETOP ========================= -->
		<section class="section-pagetop bg padding-20">
			<div class="container">
				<h2 class="title-page">Productos</h2>
				<nav>
					<ol class="breadcrumb text-white">
						<li class="breadcrumb-item"><a th:href="@{/index}">Inicio</a></li>
						<li class="breadcrumb-item active" aria-current="page">Productos</li>
					</ol>
				</nav>
			</div> <!-- container //  -->
		</section>
		<!-- ========================= SECTION INTRO END// ========================= -->
		
		<!-- ========================= SECTION CONTENT ========================= -->
		<section class="section-content">
			<div class="container">
		
				<div class="row">
					<aside class="col-12 col-md-12 col-sm-12 col-lg-3">
		
						<div class="card">
							<article class="filter-group">
								<header class="card-header">
									<a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">				
										<h6 class="title"><i class="icon-control fa fa-chevron-down"></i>Productos</h6>
									</a>
								</header>
								<div class="filter-content collapse show" id="collapse_1">
									<div class="card-body">
		
										<ul class="list-menu">
											<li><a th:href="@{/productos/1}">Laptops </a></li>
											<li><a th:href="@{/productos/2}">Impresoras </a></li>
											<li><a th:href="@{/productos/3}">Celulares </a></li>
											<li><a th:href="@{/productos/4}" >Cámaras </a></li>
											<li><a th:href="@{/productos/5}" >Wearables </a></li>
											<li><a th:href="@{/productos/6}" >TV's</a></li>
											<li><a th:href="@{/productos/7}">Audio </a></li>
										</ul>
		
									</div> <!-- card-body.// -->
								</div>
							</article> <!-- filter-group  .// -->

							<article class="filter-group">
								<header class="card-header">
									<a href="#" data-toggle="collapse" data-target="#collapse_2" aria-expanded="true" class="">								
										<h6 class="title"><i class="icon-control fa fa-chevron-down"></i> Marcas </h6>
									</a>
								</header>
								<div class="filter-content collapse show" id="collapse_2">
									<div class="card-body">
										<label class="custom-control custom-checkbox">
											<input type="checkbox" checked="" class="custom-control-input">
											<div class="custom-control-label">Xiaomi
												<b class="badge badge-pill badge-light float-right">120</b>
											</div>
										</label>
										<label class="custom-control custom-checkbox">
											<input type="checkbox" checked="" class="custom-control-input">
											<div class="custom-control-label">Apple
												<b class="badge badge-pill badge-light float-right">15</b>
											</div>
										</label>
										<label class="custom-control custom-checkbox">
											<input type="checkbox" checked="" class="custom-control-input">
											<div class="custom-control-label">Samsung
												<b class="badge badge-pill badge-light float-right">75</b>
											</div>
										</label>
										<label class="custom-control custom-checkbox">
											<input type="checkbox" checked="" class="custom-control-input">
											<div class="custom-control-label">Huawei
												<b class="badge badge-pill badge-light float-right">89</b>
											</div>
										</label>
										<label class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input">
											<div class="custom-control-label">Motorola
												<b class="badge badge-pill badge-light float-right">30</b>
											</div>
										</label>
									</div> <!-- card-body.// -->
								</div>
							</article> <!-- filter-group .// -->
						</div> <!-- card.// -->
		
					</aside> <!-- col.// -->
					<main class="col-12 col-md-12 col-sm-12 col-lg-9">
		
						<header class="border-bottom mb-4 pb-2">
							<div class="form-inline">
								<span class="mr-md-auto" th:text="${cantidad}"></span><a target="_blank" href="/ReporteProductos" class="btn btn-danger">Catálogo Productos</a>					
								<!-- <div class="btn-group">
									<a href="#" class="btn btn-outline-secondary" data-toggle="tooltip" title="List view">
										<i class="fa fa-bars"></i></a>
									<a href="#" class="btn  btn-outline-secondary active" data-toggle="tooltip"
										title="Grid view">
										<i class="fa fa-th"></i></a>
								</div> -->
							</div>
						</header><!-- sect-heading-->
		 
						<table id="producto" class="display" width="100%">
							<thead>
								<tr>
									<th></th>
								</tr>
							</thead>
							<tbody class="row">
								<tr class="col-12 col-md-6 col-lg-4" th:each="p:${lstProducto}">
								 <form method="post" th:action="@{/productos}">
									<td class="card card-product-grid">
										<div class="img-wrap">
											<img th:src="${p.image}">
										</div> <!-- img-wrap.// -->
										<figcaption class="info-wrap">
											<div class="fix-height">
												<p class="m-0 info-text" th:text="${p.mar_prod}"></p>
												<a th:href="@{'/producto/' + ${p.prod}}" class="title" th:text="${p.mod_prod}"></a>
												<div class="price-wrap mt-2">
													<span class="price" th:text="${p.precio}"></span>
												</div> <!-- price-wrap.// -->
											</div>
											<input style="display: none;" th:value="${p.prod}" name="probBole"/>
											<button class="btn btn-block btn-primary">Añadir al carrito </button>
										</figcaption>
									</td>
								 </form>
								</tr>
							</tbody>
						</table>
		
					</main> <!-- col.// -->
		
				</div>
		
			</div> <!-- container .//  -->
		
		</section>
	</main>
	<!-- ========================= SECTION CONTENT END// ========================= -->

	<footer th:replace="layout/layout::footer-2"></footer>
	
	<script>
	$(document).ready(function() {
    $('#producto').DataTable();
} );</script>
</body>
</html>
