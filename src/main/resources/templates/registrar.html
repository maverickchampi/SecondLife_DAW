	<section class="section-content padding-y">
		<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
			<article class="card-body">
				<header class="mb-4">
					<h4 class="card-title">Inscribirse</h4>
				</header>
				<form>
					<div class="form-row">
						<div class="col form-group">
							<label>Nombre</label>
							<input type="text" class="form-control" placeholder="">
						</div> 
						<div class="col form-group">
							<label>Apellido</label>
							<input type="text" class="form-control" placeholder="">
						</div> 
					</div>
					<div class="form-row">
						<div class="col form-group">
							<label>DNI</label>
							<input type="number" class="form-control" placeholder="">
						</div> 
						<div class="col form-group">
							<label>Fecha de nacimiento</label>
							<input type="date" class="form-control" placeholder="">
						</div> 
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" placeholder="">
						<small class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
					</div> 
					<div class="form-row">
						<div class="col form-group">
							<label>Usuario</label>
							<input type="text" class="form-control" placeholder="">
						</div> 
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Crear contraseña</label>
							<input class="form-control" type="password">
						</div> 
						<div class="form-group col-md-6">
							<label>Repetir contraseña</label>
							<input class="form-control" type="password">
						</div> 
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block"> Registrar </button>
					</div>
					<div class="form-group">
						<label class="custom-control custom-checkbox"> <input type="checkbox"
								class="custom-control-input" checked="">
							<div class="custom-control-label"> Estoy de acuerdo con los <a href="terminos">términos y condiciones</a>
							</div>
						</label>
					</div> 
				</form>
